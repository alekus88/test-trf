sudo: required
dist: trusty
language: node_js
node_js:
  - '7'
install:
  - npm install -g truffle
  - npm install -g ethereumjs-testrpc
  - npm install
script:
  - npm test
before_script:
  - truffle version
  - testrpc version
  - testrpc > /dev/null &
  - sleep 5
after_script:
#  - npm run coverage && cat coverage/lcov.info | coveralls
  - npm run coverage
